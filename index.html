<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--Link de conexión-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!--SECCIONES: HEADER. MAIN Y FOOTER-->
    <header>
       <!--Header - sección que contendra la navegación--> 
        <nav>
        <!--Nav es un elemento especificamente para modelar-->
        <!--Lista no ordenada-->
            <ul class="nav-right-section"> 
                <li>
                <a href="https://mail.google.com/mail/u/0/">Gmail</a>
                </li>
                <li>
                <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                <a href=""></a>
                </li>
                <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxwaUEQQ7ru_o7q_LBUA4jfUQ1Y4c0vjtgOgj9mnKM=s32-c-mo" alt="">
                </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--MAIN - sección más importante -->
    <main>
        <!--SECTION - una división y es más importante que div-->
        <section class="main-logo" >
            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
            alt="Logo de Google">
        </section>
        <!--Buscador - input-->
        <section class="main-input">
             <div class="main-input-container">
                <!--SPAN - lupa-->
                <span class="search-icon"></span>
                <!--INPUT (Texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
             </div>
        </section>
        <section class="buttons">
            <div class="botones-container">
                <button class="mi-boton">Buscar con Google</button>
                <button class="mi-boton">Voy a tener suerte</button>
            </div>
            <section class="letrasdebajo">
                <p>Ofrecido por Google en: 
                    <span>
                        <a href=""> Español (Latinoamerica)</a>
                    </span>
                </p>
            </section>
             
        </section>
       <!--<div class="country-info"><p>México</ </div>*/-->
        <footer>
            <div class="footer-mexico">
            México
            </div>
            <div class="footer-menu">
                <div class="footer-left">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>
                <div class="footer-right"> 
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
                </div>
            </div>
          </footer>
    </main>
</body>
</html>
